<html>
    <head>
        <title>
            Get Started - SafePort <!-- Page title shown in browser tab -->
        </title>
        <link rel="stylesheet" href="style.css"> <!-- Links external CSS file for styling -->
    </head>

<body>
<!-- Floating particles -->
<div class="particles">
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 3s;"></div>
</div>

<!-- Floating security icons -->
<div class="security-icons">
  <div class="floating-padlock">
    <div class="padlock">
      <div class="shackle"></div>
      <div class="body">
        <div class="keyhole"></div>
      </div>
    </div>
  </div>
  <div class="floating-padlock">
    <div class="padlock">
      <div class="shackle"></div>
      <div class="body">
        <div class="keyhole"></div>
      </div>
    </div>
  </div>
  <div class="floating-padlock">
    <div class="padlock">
      <div class="shackle"></div>
      <div class="body">
        <div class="keyhole"></div>
      </div>
    </div>
  </div>
  <div class="floating-padlock">
    <div class="padlock">
      <div class="shackle"></div>
      <div class="body">
        <div class="keyhole"></div>
      </div>
    </div>
  </div>
  <div class="floating-padlock">
    <div class="padlock">
      <div class="shackle"></div>
      <div class="body">
        <div class="keyhole"></div>
      </div>
    </div>
  </div>
</div>

<!-- Navigation bar for easy access to other pages -->
<nav class="navbar">
  <div class="navdiv">
    <div class="logo"><a href="home.html"><span class="safe">Safe</span><span class="port">Port</span></a></div>
    <ul>
      <li><a href="home.html">Home</a></li>

      <li><a href="About.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

<!-- Main container that holds both forms and overlay -->
<div class="auth-container">
<div class="container" id="container">
  
  <!-- Sign Up Form Container (initially hidden on left) -->
  <div class="form-container sign-up-container">
    <form>
      <h2>Create Account</h2> <!-- Form title -->
      <input type="text" placeholder="Full Name" /> <!-- Text input for name -->
      <input type="email" placeholder="Email" /> <!-- Email input with validation -->
      <input type="password" placeholder="Password" /> <!-- Password input (hidden text) -->
      <button>Sign Up</button> <!-- Submit button for registration -->
    </form>
  </div>
  
  <!-- Sign In Form Container (initially visible on left) -->
  <div class="form-container sign-in-container">
    <form>
      <h2>Sign In</h2> <!-- Form title -->
      <input type="email" placeholder="Email" /> <!-- Email input -->
      <input type="password" placeholder="Password" /> <!-- Password input -->
      <button>Sign Up</button> <!-- Submit button for signup -->
    </form>
  </div>
  
  <!-- Overlay Container (blue sliding panel) -->
  <div class="overlay-container">
    <div class="overlay"> <!-- Blue gradient background -->
      
      <!-- Right overlay panel (visible when sign-in form is shown) -->
      <div class="overlay-panel overlay-right">
        <h2>Welcome Back!</h2> <!-- Greeting for existing users -->
        <p>If you already have an account, log in here.</p> <!-- Instructions -->
        <button class="ghost" id="signInToggle" type="button">Log In</button> <!-- Button to switch to login -->
      </div>
      
      <!-- Left overlay panel (visible when sign-up form is shown) -->
      <div class="overlay-panel overlay-left">
        <h2>Welcome!</h2> <!-- Greeting for new users -->
        <p>If you do not have an account, sign up.</p> <!-- Instructions -->
        <button class="ghost" id="signUpToggle" type="button">Sign Up</button> <!-- Button to switch to signup -->
      </div>
      
    </div>
  </div>
</div>
</div>

<script>
  // Get references to DOM elements
  const container = document.getElementById('container'); // Main container element
  const signUpButton = document.getElementById('signUpToggle'); // Sign up toggle button
  const signInButton = document.getElementById('signInToggle'); // Sign in toggle button

  // When sign up button is clicked
  signUpButton.addEventListener('click', () => {
    console.log('Sign Up clicked'); // Debug message
    container.classList.add('right-panel-active'); // Add class to slide panels and show sign-up form
  });

  // When sign in button is clicked
  signInButton.addEventListener('click', () => {
    console.log('Sign In clicked'); // Debug message
    container.classList.remove('right-panel-active'); // Remove class to slide panels back and show sign-in form
  });
</script>
    </body>
</html>
